<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="http://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    <title>Odin Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="key-row">
                <div class="key-3">C</div>
                <div class="key">&divide;</div>
            </div>
            <div class="key-row">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">&times;</div>
            </div>
            <div class="key-row">
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">-</div>
            </div>
            <div class="key-row">
                <div class="key">3</div>
                <div class="key">2</div>
                <div class="key">1</div>
                <div class="key">+</div>
            </div>
            <div class="key-row">
                <div class="key-2">0</div>
                <div class="key">.</div>
                <div class="key">=</div>
            </div>
        </div>
    </div>
    <div class="footer">Made by DarkRhyfel</div>
</body>

<script src="./scripts/main.js"></script>

</html>
